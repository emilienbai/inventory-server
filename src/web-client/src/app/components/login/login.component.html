<div *ngIf="!loading" class="background h-100 vh-100">
  <div class="container h-100 d-flex">
    <div class="card m-auto">
      <form class="card-body d-flex flex-column align-items-center justify-content-center validate-form">
        <h2 class="card-title mb-5"> Salut !</h2>
        <div class="form-group w-75">
          <label for="username"> Nom d'utilisateur </label>
          <input type="text"
                 autocomplete="off"
                 autocapitalize="off"
                 class="form-control"
                 id="username"
                 placeholder="Nom d'utilisateur"
                 [(ngModel)]="username"
                 [ngModelOptions]="{standalone: true}"
                 required />
        </div>
        <div class="form-group w-75">
          <label for="password"> Mot de passe </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Mot de passe"
            [(ngModel)]="password"
            [ngModelOptions]="{standalone: true}" />
        </div>
        <button class="btn btn-lg btn-primary mt-5" (click)="login()" type="button">Login</button>
      </form>
    </div>
  </div>
</div>
