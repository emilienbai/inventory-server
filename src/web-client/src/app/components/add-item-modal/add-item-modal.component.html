<div class="modal-dialog">
  <div class="modal-content">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit(itemForm.value)">
      <div class="modal-header">
        <h5 class="modal-title">Add an item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="type">Type</label>
          <select id="type"
                  class="form-control"
                  formControlName="type"
                  (autocomplete)="true">
            <option (autocomplete)="true" *ngFor="let type of allowedTypes" [ngValue]="type">
              {{ type }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Nom</label>
          <input id="name"
                 type="text"
                 class="form-control"
                 placeholder="Nom"
                 formControlName="name">
        </div>

        <div class="form-group">
          <label for="authorId">Auteur</label>
          <ng-select id="authorId"
                     [items]="availableAuthors"
                     searchable="true"
                     bindLabel="name"
                     bindValue="id"
                     formControlName="authorId"
                     [addTag]="addAuthor"
                     addTagText="Add author"
          >
          </ng-select>
        </div>

        <div class="form-group">
          <label for="year">Année de sortie</label>
          <input id="year"
                 type="number"
                 min="0"
                 max="3000"
                 class="form-control"
                 placeholder="Année"
                 formControlName="year">
        </div>

        <div class="form-group">
          <label for="barcode">Code barre</label>
          <input id="barcode"
                 type="text"
                 class="form-control"
                 placeholder="Code barre"
                 formControlName="barcode">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Fermer</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
